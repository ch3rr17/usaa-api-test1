<ion-header>
  <ion-toolbar>
    <ion-title>
      Search for Food
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>
    <ion-list>
        <ion-item button *ngFor="let item of (results | async)">
          {{ item | json }} 
        </ion-item>
      </ion-list>
</ion-content>
